#端口号
server.port=8080

#mysql
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/life?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.data-username=root
spring.datasource.data-password=123456

#redis
spring.redis.host=localhost
spring.redis.port=6379
#spring.redis.password=
spring.redis.pool.maxActive=8
spring.redis.pool.maxWait=-1
spring.redis.pool.maxIdle=8
spring.redis.pool.minIdle=0
spring.redis.timeout=0

#mybatis
mybatis.mapper-locations=classpath:/mapping/*.xml
mybatis.type-aliases-package=com.wsk.life.dao

#thymeleaf
#非严格的HTML，即不需要/结束标签
spring.thymeleaf.mode=LEGACYHTML5

my.file.saveImage=/images/
my.file.saveThumbnails=/images/thumbnails/
my.file.save=D
