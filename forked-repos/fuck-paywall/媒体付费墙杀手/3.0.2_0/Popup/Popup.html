<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="Popup.css">
    <script src="Popup.js"></script>
</head>

<body>
<form class="stacked-radio">
    <div class="stacked-radio-div" id="stacked-radio-success">
        <input type="radio" name="stacked-radio" id="radio-success">
        <label for="radio-success">PLACE_HOLDER</label>
    </div>
    <div class="stacked-radio-div" id="stacked-radio-warning">
        <input type="radio" name="stacked-radio" id="radio-warning">
        <label for="radio-warning">PLACE_HOLDER</label>
    </div>
    <div class="stacked-radio-div" id="stacked-radio-danger">
        <input type="radio" name="stacked-radio" id="radio-danger">
        <label for="radio-danger">PLACE_HOLDER</label>
    </div>
    <div class="stacked-radio-div" id="stacked-radio-primary">
        <input type="radio" name="stacked-radio" id="radio-primary">
        <label for="radio-primary">PLACE_HOLDER</label>
    </div>
</form>
<div class="comment-box">
    <span id="comments"></span>
</div>
</body>
